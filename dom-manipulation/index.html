<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dom Maniputation</title>
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <h1 class="text-center">Dom manipulation</h1>
                        <h3>Task List</h3>
                        <form id="task-input-form">
                            <div class="mb-3">
                                <label class="form-label">Add a task</label>
                                <input type="text" class="form-control" id="task-input">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <!-- End task input -->
                        <div class="task-action">
                            <h5 id="task-title">Tasks</h5>
                            <ul class="list-group">
                                <li class="list-group-item">An item
                                    <a href="#" class="delete-item secondary-content">
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </li>
                                <li class="list-group-item">A second item
                                    <a href="#" class="delete-item secondary-content">
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </li>
                                <li class="list-group-item">A third item
                                    <a href="#" class="delete-item secondary-content">
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </li>
                                <li class="list-group-item">A fourth item
                                    <a href="#" class="delete-item secondary-content">
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </li>
                                <li class="list-group-item">And a fifth one
                                    <a href="#" class="delete-item secondary-content">
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- End task action -->
                        <hr />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Examining the dom -->
    <script src="./1-examining-the-dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
